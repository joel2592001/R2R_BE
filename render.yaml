services:
  - type: web
    name: webhook-processor
    env: docker
    dockerfilePath: ./Dockerfile
    plan: free
    envVars:
      - key: MONGODB_URL
        # You need to set this in Render dashboard after creating MongoDB Atlas cluster
        # Example: mongodb+srv://username:password@cluster0.xxxxx.mongodb.net/webhook_processor
    healthCheckPath: /